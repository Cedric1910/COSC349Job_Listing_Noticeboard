<!DOCTYPE html>
<html>
  <head>
    <title>Job Listing Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1> JOB LISTING FORM </h1>
      <h2> Submit your job advertisments here to get
        posted on the job noticeboard! </h2>
    </div>
    <div class="listing-form">
      <h3>Enter your job advertisment details here:</h3>
      <li>
      Full Name: <input type="text">
      </li>
      <li>
      Location: <input type="text">
      </li>
      <li>
      Job Title: <input type="text">
      </li>
      <li>
      Job Description: <input type="text">
      </li>
      <li>
      Date Posted: <input type="text">
      </li>
      <button>Submit</button>
      <br><br>
      Thank you for using our service.
    </div>
  </body>
</html>
